# SITE CONFIGURATION
baseurl: "/jersey-guide"
url: "https://qubitpi.github.io"

# THEME-SPECIFIC CONFIGURATION
title: "Jack@20191124"                                                # site's title
description: "Jiaqi Liu"      # used by search engines
avatar: assets/img/logo.png                                       # Empty for no avatar in navbar
favicon: assets/favicon.ico                                           # Icon displayed in the tab

# Header and footer text
header_text: I belive in a future<br>where people never controls the machine and machine never dominates the human<br>
  instead<br>they become happier together  # Change Blog header text
header_feature_image: assets/img/title-image-cover.png
footer_text: >
  Art illustration inspired by Artist <a href="https://www.artstation.com/mb0sco">Bogdan mB0sco</a>
  <br>
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/QubitPi/Type-on-Strap">Type on Strap</a>


# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image: /assets/img/lineart.png                    # A bit transparent for color posts.

# Features
katex: true                                             # Enable if using math markup
google_analytics:                                       # Tracking ID, e.g. "UA-000000-01"
cookie_consent: false                                   # To respect the usage of cookies
disqus_shortname:                                       # Your discus shortname for comments
layout_variables:                                       # Open the "_sass > base" folder, and open "_variables.scss"
footer_icons:                                           # In _data/social.yml
share_buttons:                                          # In _data/social.yml
authors:                                                # In _data/authors.yml
language:                                               # In _data/language.yml

# PAGINATION
paginate: 5
paginate_path: "/blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude: [".jekyll-cache", ".idea", "vendor/*", "assets/node_modules"]

# theme: type-on-strap                                  # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap                     # If using as a remote_theme in github

# Atom feed config
# Three separate feeds will be generated:
#
# 1. https://qubitpi.github.io/jersey-guide/feed/WIP.xml
# 2. https://qubitpi.github.io/jersey-guide/feed/FINALIZED.xml
# 3. https://qubitpi.github.io/jersey-guide/feed/MANAGEMENT.xml
#
# Each blog post has a "category" metadata that decides which feed that post goes into
# See https://github.com/jekyll/jekyll-feed for more details
feed:
  categories:
    - FINALIZED
    - MANAGEMENT
